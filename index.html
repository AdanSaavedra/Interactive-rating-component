<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <article class="container">
        <div class="img-container">
          <img class="design-image" src="./images/icon-star.svg" alt="" />
        </div>
        <div class="text-container">
          <h1 class="text-title">How did we do?</h1>
          <p class="text-paragraph">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <form class="form-container">
          <div class="inputs-container">
            <input
              class="number-input"
              type="radio"
              id="1"
              value="1"
              name="number"
            />
            <label class="number-label" for="1">1</label>

            <input
              class="number-input"
              type="radio"
              id="2"
              value="2"
              name="number"
            />
            <label class="number-label" for="2">2</label>

            <input
              class="number-input"
              type="radio"
              id="3"
              value="3"
              name="number"
            />
            <label class="number-label" for="3">3</label>
            <input
              class="number-input"
              type="radio"
              id="4"
              value="4"
              name="number"
            />
            <label class="number-label" for="4">4</label>

            <input
              class="number-input"
              type="radio"
              id="5"
              value="5"
              name="number"
            />
            <label class="number-label" for="5">5</label>
          </div>

          <div class="button-container">
            <button
              id="submit"
              class="submit-button"
              onclick="checked(), location.href='./thanks.html'"
              type="button"
            >
              SUBMIT
            </button>
          </div>
        </form>
      </article>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
