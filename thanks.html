<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Thank you</title>
  </head>
  <body>
    <main class="container size">
      <div class="thanks-img-container">
        <img
          class="thanks-img"
          src="./images/illustration-thank-you.svg"
          alt=""
        />
        <div class="text-bg">
          <p id="thanks-p" class="thanks-img-p">You selected 4 out of 5</p>
        </div>
      </div>
      <div class="thanks-text-container">
        <h2 class="thanks-title">Thank you!</h2>
        <p class="thanks-paragraph">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </main>
  </body>
</html>
